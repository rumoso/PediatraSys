<div>
    <div class="divMain textAlingCenter" style="padding: 30px;">
        <div class="divTitle-center">
            {{
                ( id )
                    ? 'Editar'
                    : 'Nuevo'
            }}
            {{title}}
        </div>
        <div class="row">
            <div class="col-md-12">

                <div class="textAlingCenter" >

                    <br>

                    <form action=""
                    autocomplete="off"
                    [formGroup]="catForm"
                    (ngSubmit)="fn_savePaciente()">

                        <div class="row">
                            <div class="col-md-8">
                                <mat-form-field fxLayout.xs="column"
                                    style="width: 100%;">
                                    <mat-label>nombre:</mat-label>
                                    <input matInput
                                            type="text"
                                            formControlName="name">
                                </mat-form-field>
                            </div>

                            <div class="col-md-4">
                                <mat-form-field appearance="fill">
                                    <mat-label>Fecha de nacimiento</mat-label>
                                    <input matInput [matDatepicker]="picker" name="tbxPicker" formControlName="fechaNacimiento">
                                    <mat-hint>Día/Mes/Año</mat-hint>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                  </mat-form-field>
                            </div>
                        </div>

                        <div class="row top10px">
                            <div class="col-md-12">
                                <div style="float: left;">
                                    <button mat-raised-button
                                    color="primary"
                                    type="submit"
                                    class="marginRight10px"
                                    [disabled]="catForm.invalid">Guardar</button>

                                    <button mat-raised-button
                                    type="button"
                                    class="marginRight10px"
                                    (click)="changeRoute('pacienteList')">Cancelar</button>

                                    <button mat-raised-button
                                    color="primary"
                                    type="submit"
                                    class="marginRight10px"
                                    (click)="crearConsultaDesdePaciente(id)"
                                    *ngIf="id > 0">Nueva Consulta</button>

                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="id > 0">
    <div class="divMain textAlingCenter" style="padding: 30px;">
        <div class="divTitle-center">
            Historial Clínico
        </div>
        <div class="row">
            <div class="col-md-12">

                <div class="textAlingCenter" >

                    <br>

                    <form action=""
                    autocomplete="off"
                    [formGroup]="formHistorialClinico"
                    (ngSubmit)="fn_saveHistClinico()">

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width with100">
                                    <mat-label>Motivo de consulta</mat-label>
                                    <textarea matInput
                                    cdkTextareaAutosize
                                    placeholder="Ingrese el Motivo de la consulta"
                                    formControlName="motivoConsulta"></textarea>
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="example-full-width with100">
                                    <mat-label>Antecedentes personales no patológicos</mat-label>
                                    <textarea matInput
                                    cdkTextareaAutosize
                                    placeholder="Ingrese los Antecedentes personales no patológicos"
                                    formControlName="antePersonNoPatologicos"></textarea>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <mat-form-field class="example-full-width with100">
                                    <mat-label>Antecedentes personales patológicos</mat-label>
                                    <textarea matInput
                                    cdkTextareaAutosize
                                    placeholder="Ingrese los Antecedentes personales patológicos"
                                    formControlName="antePersonPatologicos"></textarea>
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="example-full-width with100">
                                    <mat-label>Antecedentes perinatales</mat-label>
                                    <textarea matInput
                                    cdkTextareaAutosize
                                    placeholder="Ingrese los antecedentes perinatales"
                                    formControlName="antePerinatales"></textarea>
                                </mat-form-field>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <mat-form-field class="example-full-width with100">
                                    <mat-label>Padecimiento actual</mat-label>
                                    <textarea matInput
                                    cdkTextareaAutosize
                                    placeholder="Ingrese el Padecimiento actual"
                                    formControlName="padecimientoActual"></textarea>
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="example-full-width with100">
                                    <mat-label>Exploración física</mat-label>
                                    <textarea matInput
                                    cdkTextareaAutosize
                                    placeholder="Ingrese la Exploración física"
                                    formControlName="exploracionFisica"></textarea>
                                </mat-form-field>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-12">
                                <mat-form-field class="example-full-width with100">
                                    <mat-label>Diagnosticos probables</mat-label>
                                    <textarea matInput
                                    cdkTextareaAutosize
                                    placeholder="Ingrese los Diagnosticos probables"
                                    formControlName="diagnosticosProbables"></textarea>
                                </mat-form-field>
                            </div>

                        </div>

                        <div class="row top10px">
                            <div class="col-md-12">
                                <div style="float: left;">
                                    <button mat-raised-button
                                    color="primary"
                                    type="submit"
                                    class="marginRight10px"
                                    [disabled]="formHistorialClinico.invalid">Guardar</button>

                                    <button mat-raised-button
                                    (click)="changeRoute('pacienteList')">Cancelar</button>


                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<app-spinner [hidden]="!bShowSpinner"></app-spinner>
